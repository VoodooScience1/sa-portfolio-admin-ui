<!doctype html>
<html>
	<head>
		<title>Admin</title>
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/accordian.css" />
		<link rel="stylesheet" href="/assets/css/grid-panel.css" />
		<link rel="stylesheet" href="/assets/css/nav.css" />
		<link rel="stylesheet" href="/assets/css/modal.css" />
		<script
			type="text/javascript"
			src="/assets/script/sections.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="/assets/script/lightbox.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="/assets/script/nav-close.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="/assets/script/nav-marker.js"
			defer
		></script>
		<script
			type="text/javascript"
			src="/assets/script/breadcrumbs.js"
			defer
		></script>
	</head>

	<body>
		<div id="nav-placeholder"></div>
		<div id="cms-status-strip"></div>
		<div id="cms-banner"></div>
		<div id="cms-portal"></div>

		<script>
			window.addEventListener("DOMContentLoaded", () => {
				fetch("/assets/partials/nav.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("nav-placeholder").innerHTML = html;
						if (window.setActiveNav) window.setActiveNav();
					})
					.catch((err) => console.error("Nav load failed:", err));
			});
		</script>
	</body>
</html>
