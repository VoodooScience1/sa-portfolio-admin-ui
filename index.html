<!doctype html>
<html>
	<head>
		<title>Admin</title>
		<link rel="stylesheet" href="/css/nav.css" />
		<link rel="stylesheet" href="/css/style.css" />
		<script type="text/javascript" src="/script/nav-close.js" defer></script>
		<script type="text/javascript" src="/script/nav-marker.js" defer></script>
		<script
			type="text/javascript"
			src="/tools/sa-portfolio-cms/script/cms-portal.js"
			defer
		></script>
	</head>
	<body>
		<div id="nav-placeholder"></div>
		<div id="cms-status-strip"></div>

		<script>
			window.addEventListener("DOMContentLoaded", () => {
				fetch("/partials/nav.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("nav-placeholder").innerHTML = html;
						if (window.setActiveNav) window.setActiveNav();
					})
					.catch((err) => console.error("Nav load failed:", err));
			});
		</script>

		<!-- CMS mounts here -->
		<div id="cms-portal"></div>
	</body>
</html>
