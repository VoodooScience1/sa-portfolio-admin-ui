<!-- Styled accordion (wrapper)
     IMPORTANT: ids must be unique per page.
     Use {{uid}} as a prefix token that the CMS replaces.
-->
<div class="flex-accordion-wrapper">
	<div class="flex-accordion-box">
		<h2>Accordion title</h2>
		<p>Optional intro textâ€¦</p>

		<div class="tab">
			<input type="checkbox" id="{{uid}}-acc-1" />
			<label class="tab-label" for="{{uid}}-acc-1">Item 1</label>
			<div class="tab-content">
				<ul>
					<li>Point A</li>
					<li>Point B</li>
				</ul>
			</div>
		</div>

		<div class="tab">
			<input type="checkbox" id="{{uid}}-acc-2" />
			<label class="tab-label" for="{{uid}}-acc-2">Item 2</label>
			<div class="tab-content">
				<ul>
					<li>Thing 1</li>
					<li>Thing 2</li>
				</ul>
			</div>
		</div>
	</div>
</div>
