		<link rel="stylesheet" href="/assets/css/style.css" />
		<link rel="stylesheet" href="/assets/css/accordian.css" />
		<link rel="stylesheet" href="/assets/css/grid-panel.css" />
		<link rel="stylesheet" href="/assets/css/nav.css" />
		<link rel="stylesheet" href="/assets/css/modal.css" />

		<script type="text/javascript" src="/assets/script/lightbox.js" defer></script>

	</head>

	<body>
		<div id="nav-placeholder"></div>
		<div id="lightbox-placeholder"></div>

		<script>
			window.addEventListener("DOMContentLoaded", () => {
				fetch("/assets/partials/nav.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("nav-placeholder").innerHTML = html;
						window.setActiveNav();
					})
					.catch((err) => console.error("Nav load failed:", err));

				fetch("/assets/partials/lightbox.html")
					.then((r) => r.text())
					.then((html) => {
						document.getElementById("lightbox-placeholder").innerHTML = html;
					})
					.catch((err) => console.error("Lightbox load failed:", err));
			});
		</script>

		<div class="container">
			<div>
				<img class="cover-img" src="/assets/img/cover-photo.png" alt="Cover" />
			</div>
		</div>

		<nav class="breadcrumbs" aria-label="Breadcrumb"></nav>
