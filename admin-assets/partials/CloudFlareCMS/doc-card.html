<!-- Doc card (inline or block) -->
<div class="doc-card doc-card--compact">
	<a
		class="doc-card__link"
		href="/assets/docs/FILE.pdf"
		target="_blank"
		rel="noopener noreferrer"
		data-doc-open
	>
		<span class="material-icons doc-card__type-icon" aria-hidden="true"
			>insert_drive_file</span
		>
		<div class="doc-card__text">
			<div class="doc-card__title">CMS Doc Partial</div>
			<div class="doc-card__desc">
				Authoring contract and block inventory baseline.
			</div>
		</div>
		<div class="doc-card__overlay">
			<div class="doc-card__overlay-content">
				<span class="material-icons" aria-hidden="true">open_in_new</span>
				<span class="doc-card__overlay-label">Open document</span>
			</div>
		</div>
	</a>
</div>
