<!-- Portfolio grid block (data is stored in the JSON script below) -->
<div
	class="portfolio-grid"
	data-max-visible="3"
	data-show-search="true"
	data-show-types="true"
	data-show-tags="true"
	data-show-links="true"
>
	<div class="std-container-text">
		<div class="portfolio-grid__header">
			<h2>Portfolio</h2>
		</div>
		<div class="portfolio-grid__intro">
			<p>Short intro about the portfolio section goes here.</p>
		</div>
		<div class="portfolio-grid__divider"></div>

		<div class="portfolio-grid__controls">
			<div class="portfolio-grid__search">
				<input
					type="search"
					class="portfolio-grid__search-input"
					placeholder="Search projects"
					aria-label="Search projects"
				/>
			</div>
		</div>

		<div class="portfolio-grid__filters">
			<div class="portfolio-grid__filters-title">Filters</div>
			<div class="portfolio-grid__filter-row" data-filter-row="type">
				<div class="portfolio-grid__filter-label">Categories</div>
				<div class="portfolio-grid__filter-group" data-filter="type">
					<button
						type="button"
						class="portfolio-filter-pill is-active"
						data-type=""
					>
						All
					</button>
					<button type="button" class="portfolio-filter-pill" data-type="Work">
						Work
					</button>
					<button
						type="button"
						class="portfolio-filter-pill"
						data-type="Academic"
					>
						Academic
					</button>
				</div>
			</div>
			<div class="portfolio-grid__filter-row" data-filter-row="tag">
				<div class="portfolio-grid__filter-label">Skills</div>
				<div class="portfolio-grid__filter-group" data-filter="tag">
					<button type="button" class="portfolio-filter-pill" data-tag="AWS">
						AWS
					</button>
					<button type="button" class="portfolio-filter-pill" data-tag="React">
						React
					</button>
					<button type="button" class="portfolio-filter-pill" data-tag="NodeJS">
						NodeJS
					</button>
				</div>
			</div>
			<div class="portfolio-grid__filter-row" data-filter-row="link">
				<div class="portfolio-grid__filter-label">Links</div>
				<div class="portfolio-grid__filter-group" data-filter="link">
					<button
						type="button"
						class="portfolio-filter-icon portfolio-filter-icon--site"
						data-link="site"
						data-tooltip="Website"
						aria-label="Website"
					>
						<span class="material-icons" aria-hidden="true">link</span>
					</button>
					<button
						type="button"
						class="portfolio-filter-icon portfolio-filter-icon--github"
						data-link="github"
						data-tooltip="GitHub"
						aria-label="GitHub"
					>
						<svg
							class="portfolio-icon portfolio-icon--github"
							viewBox="0 0 24 24"
							aria-hidden="true"
						>
							<path
								d="M12 0.3c-6.6 0-12 5.4-12 12 0 5.3 3.4 9.8 8.2 11.4 0.6 0.1 0.8-0.3 0.8-0.6v-2.2c-3.3 0.7-4-1.4-4-1.4-0.5-1.3-1.2-1.7-1.2-1.7-1-0.7 0.1-0.7 0.1-0.7 1.1 0.1 1.7 1.2 1.7 1.2 1 1.7 2.6 1.2 3.2 0.9 0.1-0.7 0.4-1.2 0.7-1.5-2.6-0.3-5.4-1.3-5.4-5.9 0-1.3 0.5-2.4 1.2-3.2-0.1-0.3-0.5-1.5 0.1-3.1 0 0 1-0.3 3.3 1.2 1-0.3 2-0.4 3-0.4s2.1 0.1 3 0.4c2.3-1.5 3.3-1.2 3.3-1.2 0.6 1.6 0.2 2.8 0.1 3.1 0.8 0.8 1.2 1.9 1.2 3.2 0 4.6-2.8 5.6-5.4 5.9 0.4 0.4 0.8 1 0.8 2v3c0 0.3 0.2 0.7 0.8 0.6 4.8-1.6 8.2-6.1 8.2-11.4 0-6.6-5.4-12-12-12z"
							/>
						</svg>
					</button>
					<button
						type="button"
						class="portfolio-filter-icon portfolio-filter-icon--youtube"
						data-link="youtube"
						data-tooltip="YouTube"
						aria-label="YouTube"
					>
						<span class="material-icons" aria-hidden="true">smart_display</span>
					</button>
					<button
						type="button"
						class="portfolio-filter-icon portfolio-filter-icon--facebook"
						data-link="facebook"
						data-tooltip="Message"
						aria-label="Message"
					>
						<span class="material-icons" aria-hidden="true">chat_bubble</span>
					</button>
					<button
						type="button"
						class="portfolio-filter-icon portfolio-filter-icon--gallery"
						data-link="gallery"
						data-tooltip="Gallery"
						aria-label="Gallery"
					>
						<span class="material-icons" aria-hidden="true">collections</span>
					</button>
				</div>
			</div>
		</div>

		<div class="portfolio-grid__cards">
			<article
				class="portfolio-card"
				data-type="work"
				data-type-label="Work"
				data-tags="AWS,React,NodeJS"
				data-start="01-2020"
				data-end="12-2021"
			>
				<div class="portfolio-card__head">
					<div>
						<div class="portfolio-card__title">Architecture Spec Work</div>
						<div class="portfolio-card__date">01-2020 - 12-2021</div>
					</div>
					<div class="portfolio-card__icons">
						<a
							class="portfolio-card__icon portfolio-card__icon--site"
							href="https://portfolio.tacsa.co.uk"
							target="_blank"
							rel="noopener noreferrer"
							data-link="site"
							data-tooltip="Website"
							aria-label="Website"
						>
							<span class="material-icons" aria-hidden="true">link</span>
						</a>
						<button
							type="button"
							class="portfolio-card__icon portfolio-card__icon--gallery"
							data-link="gallery"
							data-tooltip="Gallery"
							aria-label="Gallery"
						>
							<span class="material-icons" aria-hidden="true">collections</span>
						</button>
					</div>
				</div>
				<div class="portfolio-card__type">Work</div>
				<div class="portfolio-card__divider"></div>
				<div class="portfolio-card__summary">
					<p>Short blurb about the project goes here.</p>
				</div>
				<div class="portfolio-card__divider"></div>
				<div class="portfolio-card__tags">
					<button type="button" class="portfolio-card__tag" data-tag="AWS">
						AWS
					</button>
					<button type="button" class="portfolio-card__tag" data-tag="React">
						React
					</button>
					<button type="button" class="portfolio-card__tag" data-tag="NodeJS">
						NodeJS
					</button>
				</div>
			</article>
		</div>

		<script
			type="application/json"
			class="portfolio-grid__data"
			data-cms="portfolio"
		>
			{
				"version": 1,
				"title": "Portfolio",
				"intro": "Short intro about the portfolio section goes here.",
				"maxVisible": 3,
				"showSearch": true,
				"showTypeFilters": true,
				"showTagFilters": true,
				"showLinkFilters": true,
				"cards": [
					{
						"title": "Architecture Spec Work",
						"type": "Work",
						"start": "01-2020",
						"end": "12-2021",
						"summary": "Short blurb about the project goes here.",
						"tags": ["AWS", "React", "NodeJS"],
						"links": {
							"site": "https://portfolio.tacsa.co.uk"
						},
						"gallery": ["/assets/img/cover-photo-old-2.png"]
					}
				]
			}
		</script>
	</div>
</div>
